<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Event Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

<div class="ticket">
	<div class="left">
		<div class="image">
            <!-- image in CSS -->
			<p class="admit-one">
				<span> <%= CompanyName %></span>
				<!-- <span> <%= CompanyName %></span> -->
				<!-- <span>CompanyName</span> -->
			</p>
		</div>
		<div class="ticket-info">
			<!-- <p class="date">
				<span>TUESDAY</span>
				<span class="june-29">JUNE 29TH</span>
				<span>2021</span>
			</p> -->
			<div class="show-name">
				<h1> <%= EventName %></h1>
				<!-- <h2>Reserved Name</h2> -->
			</div>
			<div class="time">
				<p> <%= StartDate %> </p>
                <span>TO</span>
				<p> <%= EndDate %> </p>
				<!-- <p> <%= StartDate %> <span>@</span> <%= StartTime %></p>
                <span>TO</span>
				<p> <%= EndDate %> <span>@</span> <%= EndTime %></p> -->
			</div>
			<p class="location"><span> <%= Location %></span>
				<span class="separator"><i class="far fa-smile"></i></span><span> <%= Price %> </span>
			</p>
		</div>
	</div>
	<div class="right">
		<p class="admit-one">
			<span> <%= CompanyName %></span>
			<!-- <span> <%= CompanyName %></span> -->
			<!-- <span>ADMIT ONE</span> -->
		</p>
		<div class="right-info-container">
			<div class="show-name">
				<h1> <%= EventName %></h1>
			</div>
			<div class="time">
				<!-- <p>StartDate <span>@</span> StartTime</p>
                <span>TO</span>
				<p>EndDate <span>@</span> EndTime</p> -->
			</div>
            <div class="show-name">
                <h2> <%= FName %></h2>
                <h2> <%= LName %></h2>
				<h2> <%= Email %></h2>
            </div>
			<div class="barcode">
				<img src="https://external-preview.redd.it/cg8k976AV52mDvDb5jDVJABPrSZ3tpi1aXhPjgcDTbw.png?auto=webp&s=1c205ba303c1fa0370b813ea83b9e1bddb7215eb" alt="QR code">
			</div>
		</div>
	</div>
</div>

</body>
</html>
